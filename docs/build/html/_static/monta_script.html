<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Libby - Monte seu script de barra</title>
    <link rel="stylesheet" href="monta-script.css" type="text/css" />
    <script type="text/javascript" charset="utf-8" 
            src="jquery-1.4.4.min.js">
    </script>
    <script type="text/javascript" src="monta-script.js">
    </script>
</head>
<body>
    <div class="header">
        <div class="title">
            <img class="logo-image" src="logo-globo.gif" alt="globo.com" title="globo.com" />
            <span class="logo">/barra globo.com </span>
            <a href="../components/barra.html" title="voltar para o libby" class="link-back">‹ voltar para o libby</a>
        </div>
    </div>
    <div class="body">
        <h2>Script de Barra Customizado</h2>
        <div class="form">
            <div class="options">
                <h3>Ambiente</h3>
                <div>
                    <input type="radio" class="env" id="ambiente-dev" name="ambiente" value="dev" checked="checked" /><label for="ambiente-dev">Dev</label>
                </div>
                <div>
                    <input type="radio" class="env" id="ambiente-qa1" name="ambiente" value="qa1" /><label for="ambiente-qa1">QA1</label>
                </div>
                <div>
                    <input type="radio" class="env" id="ambiente-prod" name="ambiente" value="prod" /><label for="ambiente-prod">Produção</label>
                </div>
            </div>

            <div class="options">
                <h3>Opções</h3>
                <div>
                    <input type="checkbox" id="hasCentral" checked="checked" name="hasCentral" /><label for="hasCentral">Exibe central globo.com?</label>
                </div>
                <div>
                    <input type="checkbox" id="hasAssineJa" checked="checked" name="hasAssineJa" /><label for="hasAssineJa">Exibe assine já?</label>
                </div>
            </div>

            <div class="options exibe-item-adicional">
                <h3>Item Adicional de Menu</h3>
                <div>
                    <input type="checkbox" id="hasItemAdicional" name="hasItemAdicional" /><label for="hasItemAdicional">Exibe Item Adicional de Menu?</label>
                </div>
            </div>
            <div class="item-adicional-options">
                <div class="options">
                    <label for="itemAdicionalCor">Cor * <span class="exemplo">(#0669de)</span></label><input type="text" name="itemAdicionalCor" id="itemAdicionalCor" disabled="true" />
                </div>
                <div class="options">
                    <label for="itemAdicionalTexto">Título * <span class="exemplo">(Rede Globo)</span></label><input type="text" name="itemAdicionalTexto" id="itemAdicionalTexto" disabled="true" />
                </div>
                <div class="options">
                    <label for="itemAdicionalUrl">Link * <span class="exemplo">(http://redeglobo.globo.com)</span></label><input type="text" name="itemAdicionalUrl" id="itemAdicionalUrl" disabled="true" />
                </div>
                <div class="options">
                    <label for="itemAdicionalImagem">Imagem <span class="exemplo">(http://redeglobo.globo.com/favicon.png)</span></label><input type="text" name="itemAdicionalImagem" id="itemAdicionalImagem" disabled="true" />
                </div>
            </div>
            <div class="legenda">
                * campos obrigatórios
            </div>

        </div>
        <div class="preview">
            <h3>Javascript customizado</h3>
            <textarea class="previewJS">
            </textarea>
            <h3>CSS requerido</h3>
            <textarea class="previewCSS">
            </textarea>
        </div>
    </div>
    <div class="footer">
        <div class="options gerar">
            <button id="gerar-codigo"><span>gerar código</span></button>
        </div>
    </div>
</body>
</html>
